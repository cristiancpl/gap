<div class="row">

  <div class="col-md-12 title">
    <h3>{{currentCar?.brand}} - {{currentCar?.model}}</h3>
  </div>

  <div class="row" *ngIf="currentCar">

    <div class="col-md-7">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': getAvatar(currentCar.pictures[0])}">
          </div>
          <mat-card-title>{{currentCar.model}}</mat-card-title>
          <mat-card-subtitle>{{currentCar.brand}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image
             src="{{currentCar.pictures[1]}}"
             alt="{{currentCar.model}}">
        <mat-card-content>
          <h4>Price: {{currentCar.price | currency}}</h4>
          <h4>Year: {{currentCar.year}}</h4>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-5">
      <h1>Features</h1>
      <mat-list>
        <mat-list-item *ngFor="let feature of currentCar.features">
          <mat-icon mat-list-icon>done_outline</mat-icon>
          <h4 mat-line>{{feature}}</h4>
        </mat-list-item>
      </mat-list>
        <div class="buttons">
    <button mat-stroked-button (click)="back()" type="button" class="button">
      <i class="fa fa-angle-left fa-lg action"></i>
      Back
    </button>
  </div>
    </div>

  </div>


</div>
